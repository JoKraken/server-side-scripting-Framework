<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script type="text/javascript" src="./js/index.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div  ng-app="myApp" class="container">
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs" id="myTabs">
                <li class="nav-item">
                    <a class="nav-link active" href="/">View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/add.html">Add</a>
                </li>
            </ul>
        </div>
    </div>
    <div  ng-controller="showCtrl"  class="tab-content">
        <div class="tab-pane active" id="home" role="tabpanel">
            <div class="row">
                <div class="col">
                    <div class="btn-toolbar titleLine" role="toolbar" aria-label="Toolbar with button groups">
                        <div ng-repeat="data in data" class="btn-group  mr-2" role="group" aria-label="Basic example">
                            <button class="btn btn-secondary">{{data.title}}</button>
                        </div>
                        <div class="btn-group  mr-2" role="group" aria-label="Basic example">
                            <button id="reset-button" class="btn btn-secondary" ng-click="delete()">All delete</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div id="content" class="col ">
                    <div class="card-deck">
                        <div class="card-deck">
                            <article class="card" ng-repeat="data in data">
                                <img class="card-img-top" src="{{data.image}}" alt="">
                                <div class="card-block">
                                    <h3 class="card-title">{{data.title}}</h3>
                                    <p class="card-text"><small>{{data.time | date: "dd.MM.yyyy, HH:mm"}}</small></p><p class="card-text">{{data.des}}</p>
                                </div>
                                <div class="card-footer">
                                    <p><button class="btn btn-primary"  ng-click="view()">View</button></p>
                                </div>
                            </article>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
