<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <ul class="nav nav-tabs" id="myTabs">
                <li class="nav-item">
                    <a class="nav-link" href="./">View</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="add.html">Add</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="tab-content">
        <form method="POST" action="http://localhost:3000/submit-form" enctype="multipart/form-data" style="margin-top: 10px">
            <div class="form-group">
                <label for="cato">Catogory:</label>
                <input type="text" class="form-control" name="cato" id="cato" placeholder="Enter catogory">
            </div>
            <div class="form-group">
                <label for="title">Titel:</label>
                <input type="text" class="form-control" name="title" id="title" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="des">Description:</label>
                <textarea type="text" class="form-control" name="des" id="des"></textarea>
            </div>

            <div class="form-group">
                <label for="image">Image</label>
                <input type="file" class="form-control-file" id="image" name="image" aria-describedby="imageHelp">
                <small id="imageHelp" class="form-text text-muted">Add image</small>
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>

</body>
</html>
